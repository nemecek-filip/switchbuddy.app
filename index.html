<script>
    const reviews = [
        {
            'name': "Alex2970686",
            'text': "Works great with my Switch. A must-have!",
            'title': "Works great!"
        },
        {
            'name': "2adorable",
            'text': "• Super easy to use! • Easy / intuitive app navigation • Delightfully quick save / sharing feature • Tell your neighbors!",
            'title': "🔥🔥🔥🔥🔥"
        },
        {
            'name': "BlackChocobo16",
            'title': "A must have for Switch owners",
            'text': "Nintendo’s way of sending screenshots to mobile is very… weird but this app makes it way better!!"
        },
        {
            'name': "HonestReview85",
            'title': "Should be a Switch Online App feature. it’s THAT good!",
            'text': "nothing much to it, but the app is simple and sweet and makes transferring media that much easier. 100% recommend."
        },
        {
            'name': "Jake5537",
            'title': "5 out of 5",
            'text': "Must have for switch owners"
        },
        {
            'name': "Miranda Arocho",
            'title': "such a time saver",
            'text': "amazing app! so easy & fast. uploads the screenshots straight to your phone. if you’re having problems w/ the app, try updating it; I was having some glitch issues following the first download but noticed it required an extra update.\n" +
                "\n"
        },
    ]

    const reviewTemplate = document.getElementById("reviewCard");
    const reviewsContainer = document.getElementById("reviewsContainer");

    const shuffledReviews = reviews.map(value => ({value, sort: Math.random()}))
        .sort((a, b) => a.sort - b.sort)
        .map(({value}) => value)

    shuffledReviews.forEach((review) => {
        const reviewNode = reviewTemplate.content.cloneNode(true);

        reviewNode.querySelector(".review-author").textContent = review.name;
        reviewNode.querySelector(".review-text").textContent = review.text;
        reviewNode.querySelector(".review-title").textContent = review.title;

        reviewsContainer.appendChild(reviewNode);
    });

    const features = [
        {
            'title': "Super fast",
            'text': "Transferring your media takes just a few taps and you are\xa0done.",
            'icon': "lightning"
        },
        {
            'title': "Export options",
            'text': "Export screenshots and videos to Photos library or iCloud Drive.",
            'icon': "save"
        },
        {
            'title': "Quick share",
            'text': "Quickly share screenshots with your friends via the system share\xa0feature.",
            'icon': "share"
        },
        {
            'title': "Gallery",
            'text': "View saved screenshots and videos in a gallery organized by games and sorted by\xa0date.",
            'icon': "picture"
        },
        {
            'title': "With themes",
            'text': "Make SwitchBuddy yours with themes inspired by Switch and Joy-Cons.",
            'icon': "adjustment"
        },
        {
            'title': "Free app",
            'text': "SwitchBuddy is totally free, but you can support the app with Tip\xa0jar.",
            'icon': "gift"
        },
    ]

    const featureTemplate = document.getElementById("featureCard");
    const featuresContainer = document.getElementById("featuresContainer");

    features.forEach((feature) => {
        const featureNode = featureTemplate.content.cloneNode(true);

        featureNode.querySelector(".feature-text").textContent = feature.text;
        featureNode.querySelector(".feature-title").textContent = feature.title;

        const iconContainer = featureNode.querySelector(".feature-icon-container > .icon");

        const iconClass = `${feature.icon}-icon`;

        iconContainer.classList.add(iconClass);

        featuresContainer.appendChild(featureNode);
    });

    const screenshotsContainer = document.querySelector('.screenshots-container');

    [1, 2, 3, 4, 6, 7].map((index) => {
        const image = document.createElement('img');
        image.loading = "lazy";
        image.src = `Screenshots/switchbuddy-switch-transfer-tool-${index}.png`
        image.width = 850
        image.height = 1700

        screenshotsContainer.appendChild(image);
    })
</script>
